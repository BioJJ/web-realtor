<div class="mat-elevation-z4">
  <table mat-table [dataSource]="purchase" description="List purchase">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="saleValue">
      <th mat-header-cell *matHeaderCellDef>Valor da Venda</th>
      <td mat-cell *matCellDef="let row">{{ row.saleValue }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="profitPercentage">
      <th mat-header-cell *matHeaderCellDef>Percentual de Lucro</th>
      <td mat-cell *matCellDef="let row">{{ row.profitPercentage }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/purchase/update/{{ row.id }}" class="edit">
          <i class="material-icons"> edit </i>
        </a>
        <a routerLink="/purchase/delete/{{ row.id }}" class="delete">
          <i class="material-icons"> delete </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
