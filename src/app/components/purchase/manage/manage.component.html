<mat-card>
  <mat-card-title> Gerenciar Compra</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Vendedor/Comprador"
        [value]="purchase.user.name"
        name="purchase.user.name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="value"
        [value]="purchase.property.description"
        name="value"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="value"
        [value]="purchase.saleValue"
        name="purchase.saleValue"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="profitPercentage"
        [value]="purchase.profitPercentage"
        name="purchase.profitPercentage"
        disabled
      />
    </mat-form-field>
  </form>
  <div>
    <button mat-raised-button (click)="aprovarPurchase()" color="primary">
      Aprovar
    </button>

    <button mat-raised-button (click)="cancelarPurchase()" color="warn">
      Cancelar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </div>
  <br />
</mat-card>
