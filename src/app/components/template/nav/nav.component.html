<mat-sidenav-container class="container">
  <mat-sidenav
    *ngIf="usuarioLogado"
    class="sidenav"
    mode="side"
    opened
    fixedInViewport="true"
    fixedTopGap="64"
  >
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons"> home </i>
        Início
      </a>
      <a
        *ngIf="usuarioLogado.profile == 'ADM'"
        mat-list-item
        routerLink="/users"
      >
        <i class="material-icons"> person </i>
        Usuários
      </a>
      <a
        *ngIf="usuarioLogado.profile == 'USER'"
        mat-list-item
        routerLink="/users/update/{{ usuarioLogado.sub }}"
      >
        <i class="material-icons"> person </i>
        Perfil
      </a>
      <a
        *ngIf="usuarioLogado.profile == 'ADM'"
        mat-list-item
        routerLink="/properties"
      >
        <i class="material-icons"> real_estate_agent </i>
        Imovéis
      </a>
      <a
        *ngIf="usuarioLogado.profile == 'USER'"
        mat-list-item
        routerLink="/properties"
      >
        <i class="material-icons"> real_estate_agent </i>
        Meus Imóveis
      </a>
      <a mat-list-item routerLink="/purchase">
        <i class="material-icons"> storefront </i>
        Compras
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
